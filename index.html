<!DOCTYPE html>
<html ng-app="jsonApp">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Polina Katysheva">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>From JSON with AngularJS</title>
	<script>
		var jsonApp = angular.module('jsonApp', []);
		jsonApp.controller('MainCtrl', function ($scope, $http){
			$http.get('freelancers.json').success(function(data) {
				$scope.freelancers = data;
			});
		});
	</script>
</head>
<body ng-controller="MainCtrl">
	<h2 class="page-title">From JSON with AngularJS</h2>
	<section class="main-page">
		<h1 id="title">Freelancers</h1>
		<h2 id="description">List of freelansers</h2>
		<div id="freelansersList" class="freelancer freelancer--title">
			<div class="freelancer__column">Name</div>
			<div class="freelancer__column">Function</div>
			<div class="freelancer__column">Age</div>
			<div class="freelancer__column">Status</div>
		</div>
		<div id="freelansersList" class="freelancer" ng-repeat="freelancer in freelancers | orderBy: 'name' ">
			<div class="freelancer__column">{{freelancer.name}}</div>
			<div class="freelancer__column">{{freelancer.function}}</div>
			<div class="freelancer__column">{{freelancer.age}}</div>
			<div class="freelancer__column">{{freelancer.status}}</div>
		</div>
	</section>
</body>
</html>
